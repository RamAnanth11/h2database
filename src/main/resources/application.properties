spring.application.name=DB Learning
#If you don't want to persist the data in to the database use the below (Using In-Memory)
#spring.datasource.url=jdbc:h2:mem:dblearning
#If you want to persist the data in to the database use the below (Using File Based)
spring.datasource.url=jdbc:h2:file:/data/testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#enabling the H2 console  
spring.h2.console.enabled=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update



